<h1>Decay Calc</h1>
<hr>

<input type="number" name="ci" id="ci"><br>Enter original Ci content<br><br>
<input type="number" name="days" id="days"><br>Enter number of days elapsed<br><br>

<button type="button" onclick="calc()">Calculate</button>
<br><hr>
<p id="txt"></p>
</div>
<script language="javascript">
function calc(){

var ci=Number(document.getElementById("ci").value);
var days=Number(document.getElementById("days").value);

var change=days/74;
var nA=ci*(Math.pow(0.5, change));
var GBq=nA.toFixed(2)*37;
document.getElementById("txt").innerHTML="The new activity of your source is: </font><font color=#AA0044>"+nA.toFixed(2)+" Ci <br>"+GBq.toFixed(0)+" Gbq";


}
