<hr>
Leave either ug, or source to object distance blank to find for the missing variable
<br>
Focal point size<br>
<input type="number" name="focal" id="focal"><br>
Subject to film distance<br>
<input type="number" name="subject" id="subject"><br>
Source to subject distance<br>
<input type="number" name="source" id="source"><br>
Ug<br>
<input type="number" name="ug" id="ug"><br>
<button type="button" onclick="calc()">Calculate</button><hr>
<p id=txt>

<script language="javascript">

function calc(){
   var d=Number(document.getElementById("source").value);
   var f=Number(document.getElementById("focal").value);
   var o=Number(document.getElementById("subject").value);
   var ug=Number(document.getElementById("ug").value);
   var factor;
   var dist;
   if (d==""){
      dist=f*(o/ug);
      document.getElementById("txt").innerHTML="The source to subject distance required for a ug factor of "+ug+" is "+dist.toFixed(2)+" inches";
  }

   if (ug==""){
      factor=f*(o/d);
      document.getElementById("txt").innerHTML="The ug would be "+factor.toFixed(3);
  }
}

</script>
